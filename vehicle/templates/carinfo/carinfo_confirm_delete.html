{% extends 'base.html' %}

{% block title %}حذف معلومات جنس{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100 max-w-2xl mx-auto">
    <div class="px-4 py-5 sm:px-6 border-b border-gray-200 bg-gray-50">
        <h3 class="text-lg font-semibold text-gray-800">
            حذف معلومات جنس
        </h3>
    </div>
    
    <div class="px-4 py-5 sm:p-6">
        <div class="mb-6">
            <p class="text-gray-700">آیا از حذف معلومات جنس با شماره LOT# <strong>{{ object.lot }}</strong> اطمینان دارید؟</p>
        </div>
        
        <form method="post" class="flex justify-end space-x-3 space-x-reverse">
            {% csrf_token %}
            <a href="{% url 'carinfo-list' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                انصراف
            </a>
            <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                حذف
            </button>
        </form>
    </div>
</div>
{% endblock %}
