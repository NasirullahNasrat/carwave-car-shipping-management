{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
        <h1 class="text-xl font-bold text-gray-800 mb-4">حذف عکس موتر</h1>
        
        <div class="mb-6">
            {% if object.image %}
            <img src="{{ object.image.url }}" alt="{{ object.description }}" class="w-full h-48 object-contain mb-4">
            {% endif %}
            <p class="text-gray-700">آیا مطمئن هستید که می‌خواهید این عکس را حذف کنید؟</p>
            {% if object.description %}
            <p class="text-sm text-gray-500 mt-2">توضیحات: {{ object.description }}</p>
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-3">
                <a href="{% url 'car_images_list' %}?car={{ object.car.id }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                    انصراف
                </a>
                <button type="submit" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md text-sm font-medium">
                    حذف عکس
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
