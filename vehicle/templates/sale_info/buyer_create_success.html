{% extends "base.html" %}  <!-- Adjust if you use a different base template -->

{% block content %}
<div class="container mt-5">
    <div class="alert alert-success">
        <h4>Buyer Created Successfully!</h4>
        <p>Buyer: <strong>{{ buyer.name }}</strong></p>
        <p>Phone: <strong>{{ buyer.phone }}</strong></p>
        <p>Address: <strong>{{ buyer.address }}</strong></p>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5>Sale Information</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'create_sale' %}">
                {% csrf_token %}
                <input type="hidden" name="buyer_id" value="{{ buyer.id }}">
                <div class="mb-3">
                    <label class="form-label">Vehicle</label>
                    <select name="vehicle_id" class="form-select" required>
                        {% for vehicle in vehicles %}
                            <option value="{{ vehicle.id }}">{{ vehicle.make }} {{ vehicle.model }} ({{ vehicle.year }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sale Price</label>
                    <input type="number" name="sale_price" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Complete Sale</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
