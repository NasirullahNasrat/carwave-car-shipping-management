version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
    # Optional: Ensure the media directory exists
    entrypoint: /bin/sh -c "mkdir -p media && python manage.py runserver 0.0.0.0:8000"